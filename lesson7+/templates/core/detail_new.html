{% extends "base.html" %}

{% block title %} {{title}} {% endblock%}

{% block content%}
    {% if new %}
        <div>
            <p>{{new.title}}</p>
            <p>{{new.description}}</p>
        </div>
    {% else %}
        <div>
            <p>Что то пошло не так, вернитесь к новостям</p>
        </div>
    {% endif %}

    <div>
        <a href="{% url 'core:new_update' pk=new.pk%}">Обновить задачу</a>
        <a href="{% url 'core:new_delete' pk=new.pk%}">Удалить задачу</a>
        <a href="{% url 'core:list_news' %}">Назад к новостям</a>
    </div>
{% endblock%}
