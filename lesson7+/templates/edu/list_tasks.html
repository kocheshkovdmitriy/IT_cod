{% extends "base.html" %}

{% block title %} {{title}} {% endblock%}

{% block content%}
    {% for task in tasks %}
        <p><a href="{% url 'edu:detail_task' pk=task.pk %}">{{task}}</a></p>
    {% empty %}
        <p>список задач пуст</p>
    {% endfor %}
    <a href="{% url 'edu:task_create' %}">Добавить задачу</a>
{% endblock%}
